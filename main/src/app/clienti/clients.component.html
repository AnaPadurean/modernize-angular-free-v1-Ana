<div class="main-body">

  <button mat-raised-button color="primary" class="add-client-button" (click)="openAddClientForm()">AdÄƒugare Client</button>
    <!-- The filter section -->
    <mat-form-field aria-haspopup="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="i.e Ion Alexandru" #input>
    </mat-form-field>
    <!-- The client details table -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
          <td mat-cell *matCellDef="let row"> {{row.nume}}</td>
        </ng-container>
         <ng-container matColumnDef="prenume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenume </th>
          <td mat-cell *matCellDef="let row"> {{row.prenume}}</td>
        </ng-container>
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>
         <ng-container matColumnDef="telefon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
          <td mat-cell *matCellDef="let row"> {{row.telefon}}</td>
        </ng-container>
     
      
      <ng-container matColumnDef="id_masina">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Id masina </th>
       <td mat-cell *matCellDef="let row"> {{row.id_masina}}</td>
     </ng-container>
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button (click)="openEditForm(row)" class="action-icon">
                <mat-icon color="primary">edit</mat-icon>
              </button>  

              <button (click)="stergeClient(row.id)" class="action-icon">
                <mat-icon color="warn">delete</mat-icon>
              </button>
              
            </td>
          
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
        <!-- This row will be shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
 
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of clients"></mat-paginator>
    </div>
  </div>
